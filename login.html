<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for user authentication">
    <title>Login - MeShop.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MeShop.</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
            <a href="shop/index.html">Shop</a>
            <a href="cart/index.html">My Cart</a>
            <a href="profile/index.html">Profile</a>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h1 class="form-title">Login</h1>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="login" class="btn btn-primary btn-full">Login</button>
                <p id="error" class="error-message"></p>
                <p class="form-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
