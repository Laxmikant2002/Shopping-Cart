<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - MeShop.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Shopping Cart</div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../login.html">Login</a>
            <a href="../signup.html">Signup</a>
            <a href="../shop/index.html">Shop</a>
            <a href="index.html">My Cart</a>
            <a href="../profile/index.html">Profile</a>
        </div>
    </nav>

    <div class="cart-container">
        <h1 class="cart-title">My Cart</h1>
        
        <div class="cart-layout">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <aside class="checkout-sidebar">
                <h2 class="checkout-title">Checkout List</h2>
                <div class="checkout-items" id="checkoutList">
                    <!-- Checkout list will be dynamically loaded here -->
                </div>
                <div class="checkout-total">
                    <span>Total</span>
                    <span id="totalAmount">Rs 0/-</span>
                </div>
                <button class="btn-checkout" onclick="checkout()">Click To Checkout</button>
            </aside>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
</body>
</html>
